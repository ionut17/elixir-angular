
<section class="container-title">
  <div class="row">
    <div class="col-md-12">
      <div class="page-title-wrapper">
        <h2>{{title}}</h2>
        <div class="filters-wrapper hide"><span>Categories</span>
          <ul>
            <li>
              <input id="studentsFilter" type="checkbox" ng-model="filters.students.visibility" ng-change="filters.toggleFilters()" class="checkbox-hidden"/>
              <label for="studentsFilter">Students</label>
            </li>
            <li>
              <input id="lecturersFilter" type="checkbox" ng-model="filters.lecturers.visibility" ng-change="filters.toggleFilters()" class="checkbox-hidden"/>
              <label for="lecturersFilter">Lecturers</label>
            </li>
            <li>
              <input id="adminsFilter" type="checkbox" ng-model="filters.admins.visibility" ng-change="filters.toggleFilters()" class="checkbox-hidden"/>
              <label for="adminsFilter">Admins</label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row container-title-nav">
    <div class="col-md-12">
      <div class="page-title-wrapper">
        <ul class="tabs-wrapper">
          <li ui-sref="base.users.list({type: null})" ng-class="{active: users.type==&quot;users&quot;}">All Users</li>
          <li ui-sref="base.users.list({type: &quot;students&quot;})" ng-class="{active: users.type==&quot;students&quot;}">Students</li>
          <li ui-sref="base.users.list({type: &quot;lecturers&quot;})" ng-class="{active: users.type==&quot;lecturers&quot;}">Lecturers</li>
          <li ui-sref="base.users.list({type: &quot;admins&quot;})" ng-class="{active: users.type==&quot;admins&quot;}">Admins</li>
        </ul>
      </div>
    </div>
  </div>
</section>
<section class="container-content">
  <div class="row">
    <div class="col-md-12">
      <div class="table-wrapper">
        <table class="table elixir-table">
          <thead>
            <tr>
              <th>#</th>
              <th ng-hide="users.singleType">Type</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th class="hide">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users track by $index" ui-sref="base.users.view({type: user.type+&quot;s&quot;, id: user.id})">
              <th scope="row" class="col-sm-1">{{$index+1}}</th>
              <td ng-hide="users.singleType"><span ng-class="user.tag" class="tag">{{user.type}}</span></td>
              <td>{{user.firstName}}</td>
              <td class="td-bold">{{user.lastName}}</td>
              <td class="td-blue">{{user.email}}</td>
              <td class="hide"><i aria-hidden="true" class="fa fa-times"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
