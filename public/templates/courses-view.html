
<section class="container-title">
  <!-- Header-->
  <div class="row">
    <div class="col-md-12">
      <div class="page-title-wrapper">
        <h2>{{title}}</h2>
      </div>
    </div>
  </div>
</section>
<section class="container-content">
  <div class="row">
    <div class="col-md-6">
      <div class="table-wrapper">
        <div class="table-title">Lecturers</div>
        <table class="table elixir-table">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in course.lecturers track by $index" ui-sref="base.users.view({type: 'lecturers', id: user.id})">
              <th scope="row" class="col-sm-1">{{$index+1}}</th>
              <td>{{user.firstName}}</td>
              <td class="td-bold">{{user.lastName}}</td>
              <td class="td-blue">{{user.email}}</td>
              <td><i aria-hidden="true" class="fa fa-times"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="table-wrapper">
        <div class="table-title">Students</div>
        <table class="table elixir-table">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in course.students track by $index" ui-sref="base.users.view({type: 'students', id: user.id})">
              <th scope="row" class="col-sm-1">{{$index+1}}</th>
              <td>{{user.firstName}}</td>
              <td class="td-bold">{{user.lastName}}</td>
              <td class="td-blue">{{user.email}}</td>
              <td><i aria-hidden="true" class="fa fa-times"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
