<section class="content-container">

  <!-- Define scope title to be used by the header -->
  <div ng-include="'templates/elements/header.html'"></div>

  <div class="row">
    <div class="col-md-12">
      <div class="table-wrapper">
        <table class="table elixir-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Type</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users track by $index">
              <th scope="row">{{$index+1}}</th>
              <td>
                <span class="tag" ng-class="user.tag">{{user.type}}</span>
              </td>
              <td>{{user.firstName}}</td>
              <td class="td-bold">{{user.lastName}}</td>
              <td class="td-blue">{{user.email}}</td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>
  </div>

</section>
